name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'

    - name: Build binary
      run: |
        go mod tidy
        go build -o myapp .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-binary
        path: ./myapp

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Download binary
      uses: actions/download-artifact@v3
      with:
        name: app-binary

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          sudo systemctl stop myapp || true
          echo "TELEGRAM_API_TOKEN=${{ secrets.TELEGRAM_API_TOKEN }}" | sudo tee -a /etc/environment
          mv myapp /home/${{ secrets.SERVER_USER }}/app/
          chmod +x /home/${{ secrets.SERVER_USER }}/app/myapp
          sudo systemctl start myapp
        script_stop: true
        envs: TELEGRAM_API_TOKEN